<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Spero Restoration Corp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('index_page') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
    <nav>
      <ul>
        <li><a href="{{ url_for('index_page') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('services') }}">Services</a></li>
        <li><a href="{{ url_for('contact') }}" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-hero">
    <h1>Contact Us</h1>
  </section>

  <section class="form-section">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('contact') }}">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="message">Message:</label>
      <textarea name="message" required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Spero Restoration Corp</p>
  </footer>
</body>
</html>
