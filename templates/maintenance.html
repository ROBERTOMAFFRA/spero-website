<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>503 - Maintenance Mode | Spero Restoration</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .maintenance { text-align:center; padding:100px 20px; }
    .maintenance h1 { font-size:4em; color:#004e92; }
    .maintenance p { font-size:1.2em; margin-top:10px; color:#555; }
    .maintenance .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #004e92;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="maintenance">
    <h1>We'll be right back!</h1>
    <p>Our website is currently under scheduled maintenance.<br>Weâ€™ll be back online shortly.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
