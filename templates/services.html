<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.services_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
      <nav>
        <ul>
          <li><a href="{{ url_for('home', lang=lang) }}">{{ t.nav_home }}</a></li>
          <li><a href="{{ url_for('about', lang=lang) }}">{{ t.nav_about }}</a></li>
          <li><a href="{{ url_for('contact', lang=lang) }}">{{ t.nav_contact }}</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="services-section">
    <h2>{{ t.services_title }}</h2>
    <div class="service-grid">
      <div class="service-card">{{ t.service1 }}</div>
      <div class="service-card">{{ t.service2 }}</div>
      <div class="service-card">{{ t.service3 }}</div>
      <div class="service-card">{{ t.service4 }}</div>
      <div class="service-card">{{ t.service5 }}</div>
      <div class="service-card">{{ t.service6 }}</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Spero Restoration Corp â€” Orlando, FL</p>
  </footer>
</body>
</html>
