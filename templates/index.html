<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spero Restoration</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Spero Restoration Logo" class="logo">
    <h1>Spero Restoration</h1>
    <p class="slogan">Restoration • Water Damage • Mold • Fire</p>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p class="intro">Get a free estimate today — our team will reach out as soon as possible.</p>

    <form action="/send_email" method="POST" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe your needs..." required></textarea>

      <button type="submit">Get a Free Estimate</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Spero Restoration Corp | Orlando, FL | contact@spero-restoration.com | (407) 724-6310
  </footer>
</body>
</html>
