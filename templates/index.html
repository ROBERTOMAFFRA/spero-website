<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ t.meta_description }}">
  <meta name="keywords" content="Restoration, Water Damage, Fire Damage, Mold Remediation, Remodeling, Flooring, Painting, Orlando, Clermont, Windermere, Lake Nona, Winter Garden, Florida">
  <meta name="robots" content="index, follow">
  <title>{{ t.meta_title }}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Spero Restoration Logo" class="logo">
      <nav>
        <ul>
          <li><a href="{{ url_for('home', lang=lang) }}">{{ t.nav_home }}</a></li>
          <li><a href="{{ url_for('about', lang=lang) }}">{{ t.nav_about }}</a></li>
          <li><a href="{{ url_for('services', lang=lang) }}">{{ t.nav_services }}</a></li>
          <li><a href="{{ url_for('contact', lang=lang) }}">{{ t.nav_contact }}</a></li>
        </ul>
      </nav>
      <div class="language-selector">
        <a href="?lang=en">EN</a> | 
        <a href="?lang=es">ES</a> | 
        <a href="?lang=pt">PT</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Restoration Project" class="hero-image">
    <div class="hero-overlay">
      <h1>{{ t.hero_title }}</h1>
      <p>{{ t.hero_subtitle }}</p>
      <a href="{{ url_for('contact', lang=lang) }}" class="cta-btn">{{ t.cta_schedule }}</a>
    </div>
  </section>

  <section class="services-intro">
    <h2>{{ t.services_title }}</h2>
    <p>{{ t.services_intro }}</p>
  </section>

  <footer>
    <p>&copy; 2025 Spero Restoration Corp â€” Orlando, FL |
      <a href="{{ url_for('privacy', lang=lang) }}">{{ t.privacy }}</a> |
      <a href="{{ url_for('terms', lang=lang) }}">{{ t.terms }}</a>
    </p>
  </footer>
</body>
</html>
