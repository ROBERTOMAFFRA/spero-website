<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spero Restoration | Schedule an Inspection</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/js/form.js"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/static/logo.png" alt="Spero Restoration Logo">
      <h1>Spero Restoration</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Schedule an Inspection</h2>
    <p>Get a professional restoration expert to assess your property today.</p>
  </section>

  <section class="form-section">
    <form id="inspectionForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Your Phone" required />
      <textarea name="message" placeholder="Describe your situation..." required></textarea>
      <button type="submit" class="blue-btn">Send Request</button>
      <p id="formResponse" class="response-message"></p>
    </form>
  </section>

  <footer>
    <p>© 2025 Spero Restoration Corp. Orlando, FL — All Rights Reserved.</p>
  </footer>

</body>
</html>
