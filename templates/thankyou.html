<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Spero Restoration Corp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f9fafc;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 100px 20px;
      color: #1a1a1a;
    }

    .thankyou-container {
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 500px;
    }

    h1 {
      color: #0a2540;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #ffb400;
      color: #000;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e6a200;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>Our team will get back to you shortly.</p>
    <a href="/" class="btn-primary">Return to Home</a>
  </div>
</body>
</html>
