<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Spero Restoration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="admin-body">

  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ ADMIN_USER or "Admin" }}</p>
  </header>

  <section class="upload-section">
    <h2>Upload Before & After Photos</h2>
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit" class="btn-primary">Upload</button>
    </form>
  </section>

  <section class="uploads-gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      {% for file in uploads %}
        <div class="gallery-item">
          <img src="{{ url_for('static', filename='uploads/' ~ file) }}" alt="{{ file }}">
        </div>
      {% else %}
        <p>No uploads yet.</p>
      {% endfor %}
    </div>
  </section>

  <footer class="admin-footer">
    <p>&copy; 2025 Spero Restoration Corp â€” Admin Panel</p>
  </footer>

</body>
</html>
