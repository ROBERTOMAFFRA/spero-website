<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you for contacting Spero Restoration Corp — Your trusted experts in restoration, remodeling, and water damage mitigation in Central Florida.">
  <meta name="robots" content="noindex, follow">
  <title>Thank You | Spero Restoration Corp</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .thankyou-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url("{{ url_for('static', filename='images/banner.png') }}") no-repeat center center/cover;
      color: white;
      padding: 20px;
    }

    .thankyou-container h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .thankyou-container p {
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .thankyou-container a {
      background-color: #007bff;
      color: white;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .thankyou-container a:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .thankyou-container h1 {
        font-size: 2rem;
      }
      .thankyou-container p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.  
       Our team at <strong>Spero Restoration Corp</strong> will contact you shortly to schedule your inspection or discuss your project.</p>
    <a href="{{ url_for('home') }}">Return to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Spero Restoration Corp | Orlando, FL  
      <br>Restoration • Remodeling • Flooring • Painting • Water & Fire Damage
    </p>
  </footer>
</body>
</html>
